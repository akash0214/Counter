<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/fbfbb06e7d.js" crossorigin="anonymous"></script>
    <title>Counter</title>
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-sky-900 flex flex-col justify-center items-center gap-10">
        <div class="text-blue-500 font-medium">
            Increment And Decrement
        </div>
        <div class="flex bg-white gap-12 rounded-sm p-3 px-5">
            <button class="border-r-2 pr-5" onclick="decrement()">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <button class="border-l-2 pl-5" onclick="increment()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
